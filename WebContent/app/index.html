<!DOCTYPE html>
<html>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<link rel="stylesheet" href="css/style.css">
<script src="js/app.js"></script>

<body>

	<div ng-app="javaFiddle" ng-controller="compilationController">
		<div class="header">
			<h1>JavaFiddle</h1><h5>beta</h5>
		</div>

		<div class="main">
 
			<table>
				<tr>
					<td>Source Name:</td>
					<td><input class="form-control" type="text"
						placeholder="(Unnamed)" ng-model="javaSourceCode.className"
						required></td></tr>
				<tr>
					<td></td>
					<td><textarea class="form-control"
							ng-model="javaSourceCode.sourceCode" rows="20" cols="50"
							placeholder="paste your java code here </>" required>
         </textarea></td>
      
				</tr>
				<tr><td></td><td><button ng-click="compile()" class="btn-success">Compile</button></td></tr>
			</table>
			
			</div>
			<div class="console">
				<h3 style="color:white">Console:</h3>
				<h4 style="color: red">{{errorStatus}}</h4>
				<h5 style="color: green">{{console.successMessage}}</h5>

				<h5 ng-repeat="error in console.errorStack" style="color: white">{{error}}</h5>

			
			

		</div>
	</div>


</body>
</html>
